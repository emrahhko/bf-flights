<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="icon" href="./assets/img/departures.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;600&family=Autour+One&family=Cinzel&family=Cute+Font&family=Jersey+25&family=Lato:wght@300&family=Montserrat&family=Noto+Sans+Display:wght@300&family=Open+Sans:wght@300&family=Orbitron&family=Oswald:wght@500&family=PT+Sans+Caption&family=Poppins:ital,wght@1,600&family=Protest+Revolution&family=Rajdhani:wght@500&family=Raleway:wght@200&family=Roboto&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Sixtyfour&family=Source+Code+Pro:wght@300&family=Titillium+Web&family=Ubuntu+Mono&display=swap"
            rel="stylesheet"
        />
        <title>Flights</title>
    </head>
    <body>
        <section>
            <div class="imageParents">
                <img
                    src="./assets/img/direct-flight.png"
                    alt="an aircraft from below"
                />
            </div>
        </section>
        <div class="title">
            <h1>Flights</h1>
        </div>
        <section id="boss">
            <div class="flights style">
                <div class="name">Name</div>
                <div class="plane">Plane</div>
                <div class="departureDate">Departure Date</div>
                <div class="origin">Origin</div>
                <div class="arrivalDate">Arrival Date</div>
                <div class="destination">Destination</div>
                <div class="stop">Stop</div>
            </div>
        </section>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
